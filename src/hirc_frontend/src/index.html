<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Microblog</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  </head>
  <body>
    <header>
      <h1>
        Microblog
      </h1>
    </header>
    <main>
      <label for="message">What do you want to send</label>
      <textarea id="message"></textarea>
      <label for="otp"></label>
      <input id="otp"></input>
      <button id="post">Post</button>
      &nbsp;<span id="error"></span>
      <p>My Posts: </p>
      <section id="posts"></section>
      <p>My Follows: </p>
      <section id="follows"></section>
      <p>Their Posts: </p>
      <section id="follow_post" author=""></section>
    </main>
  </body>
</html>
